server:
  port: 8080
spring:
  profiles:
#    active: default, dev
    active: default, prod
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./db/caffdb
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  servlet:
    #TODO: Review these values
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
logging:
  level:
    org:
      hibernate:
        SQL: INFO

